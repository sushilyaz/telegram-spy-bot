version: '3.8'

# Используйте этот файл для локальной разработки
# docker-compose -f docker-compose-dev.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: spy-bot-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: spybot
      POSTGRES_USER: spybot
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spybot -d spybot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local
