version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: spy-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: spybot
      POSTGRES_USER: spybot
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spybot -d spybot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
