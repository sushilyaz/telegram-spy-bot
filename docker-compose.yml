version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: spy-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: spybot
      POSTGRES_USER: spybot
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spybot -d spybot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spybot-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-spy-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/spybot
      SPRING_DATASOURCE_USERNAME: spybot
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      ENCRYPTION_SECRET_KEY: ${ENCRYPTION_SECRET_KEY}
    ports:
      - "8080:8080"
    volumes:
      - media_storage:/app/media
      - app_logs:/app/logs
    networks:
      - spybot-network

volumes:
  postgres_data:
    driver: local
  media_storage:
    driver: local
  app_logs:
    driver: local

networks:
  spybot-network:
    driver: bridge
